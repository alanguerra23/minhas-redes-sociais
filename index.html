<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Silva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="columns">
            <div class="column first-column">
                <p class="title nome">Alan Silva</p>
                <figure class="image">
                    <img src="./assets/img/profile.jpg" class="is-rounded">
                </figure>
                <p class="text subtitle">Desenvolvimento Web Back End</p>
            </div>
            <div class="column second-column">
                <p class="title">Redes Sociais</p>
                <a href="https://github.com/akicodeoficial" class="box" id="anchors">
                    <img src="./assets/img/logogithub.png" class="image is-64x64 mr-4">
                    <p>Minha página no github com projetos pessoais e meu crescimento como dev totalmente público</p>
                </a>
                <a href="https://www.linkedin.com/in/akicodeoficial/" class="box" id="anchors">
                    <img src="./assets/img/linkedlogo.png" class="image is-64x64 mr-4">
                    <p>Meu linkedin com foco em desenvolvimento</p>
                </a>
                <a href="https://www.youtube.com/channel/@akicodeoficial" class="box" id="anchors">
                    <img src="./assets/img/youtubelogo.png" class="image is-64x64 mr-4">
                    <p>Projeto de criador de conteúdo <b>Aki Code</b></p>
                </a>
                <a href="https://www.instagram.com/akicodeoficial/" class="box" id="anchors">
                    <img src="./assets/img/instagram-logo.png" class="image is-64x64 mr-4 is-rounded">
                    <p>Meu Perfil Pessoal no Instagram</p>
                </a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
